<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实体查询</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>实体查询</h2>
    <input type="text" id="searchInput" class="form-control mb-3" placeholder="搜索姓名..">

    <div id="tableContainer">
        <table class="table">
            <thead>
            <tr>
                <th>地点</th>
                <th>建立时间</th>
                <th>建立朝代</th>
                <th>地址</th>
                <th>面积</th>
                <th>简介</th>
            </tr>
            </thead>
            <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ item.column1 }}</td> <!-- 替换为你的模型中对应的字段 -->
                    <td>{{ item.column2 }}</td>
                    <td>{{ item.column3 }}</td>
                    <td>{{ item.column4 }}</td>
                    <td>{{ item.column5 }}</td>
                    <td>{{ item.column6 }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        $('#searchInput').on('keyup', function () {
            var searchText = $(this).val();
            $.ajax({
                url: '/search/', // 假设你的Django视图映射到了这个URL
                type: 'GET',
                data: {
                    'search_text': searchText
                },
                success: function (data) {
                    $('#tableContainer').html(data);
                }
            });
        });
    });
</script>

</body>
</html>
